<form class="pure-form pure-form-aligned" method = "POST">
 <h1> Registration </h1>
 <br>
    <fieldset> 
        <div class="pure-control-group">
            <label for="name">Name</label>
            <input name="name" type="text" placeholder="Enter Name" class = "pure-input-rounded">
        </div>

        <div class="pure-control-group">
            <label for="username">Username</label>
            <input name="username" type="text" placeholder=" Enter Username" class = "pure-input-rounded">
        </div>
        
        <div class="pure-control-group">
            <label for="email">Email</label>
            <input name="email" type="text" placeholder="Enter Email" class = "pure-input-rounded">
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input name="password" type="password" placeholder="Enter Password" class = "pure-input-rounded">
        </div>
         

        <div class="pure-control-group">
        <!-- <label for="email">Email</label> -->
        <label for="role"> Register as </label>
        <input type="radio" name="role" value="Employee"> Employee 
        <input type="radio" name="role" value="facility"> Medical Facility<br>
        </div>

        
        <button class="pure-button pure-button-primary" id = "login-button">Sign Up</button>
        <!-- <h5 class = "inactive"><a class = "underlineHover" href="{{url_for('login')}}"> Not yet registered? </a></h5> -->
        <h5 class = "error">{{message}}</h5>

        <a id= "linkRegister" href= {{url_for('login')}}> Already a user?</a>
    </fieldset>
</form>
